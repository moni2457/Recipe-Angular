<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-xs-5">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" name="name" ngModel required>
                </div>
                <div class="col-xs-2">
                    <label>Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" ngModel pattern="^[1-9]+[0-9]*$" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button  style="margin: 5px;" [disabled]="!f.valid" class="btn btn-success" type="submit" >{{editMode ? 'Update': 'Add'}}</button>
                    <button  style="margin: 5px;" *ngIf="editMode" type="button" class="btn btn-danger" (click)="deleteItem()">Delete</button>
                    <button  style="margin: 5px;" type="button" class="btn btn-primary" (click)="clear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
